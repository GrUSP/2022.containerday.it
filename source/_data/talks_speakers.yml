        item_type: "talk"
        track: *track_1
        start_datetime: 2022-10-28T16:10+02:00
        end_datetime: 2022-10-28T16:50+02:00
        talk_title: "WebAssembly 'on the server'"
        talk_description: "WebAssembly (WASM in breve) è un formato di istruzioni binarie basato su una macchina virtuale 'stack-based' originariamente pensato per il browser.
        Recentemente, ci sono state molte discussioni sulla possibilità di espandere e applicare le potenzialità e il valore di WASM 'fuori dal browser' ed in particolare 'sul server'.
        Molte persone pensano che WASM possa essere la prossima ondata di innovazione nelle astrazioni di cloud computing. Ma come si relaziona alle esistenti e largamente usate astrazioni quali VM, containers e serverless? WASM le rimpiazza o le complementa?
        In questa sessione introduttiva cercheremo di rispondere ad alcune di queste domande lasciando l’audience con alcuni spunti di riflessione"
        talk_video_url:
        speakers:
          speaker_1: *massimo
      falco:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-10-28T16:50+02:00
        end_datetime: 2022-10-28T17:30+02:00
        talk_title: "Falco alla Conquista della Cloud Security"
        talk_description: "Col crescere in complessità del cloud moderno, la sicurezza basata sull'osservazione dei container diventa sempre meno efficace.
        Nuove soluzioni consistono nel collezionare e ispezionare gli activity logs dei servizi cloud, richiedendo molto spazio di archiviazione e offrendo scarsa visibilità in tempo reale.
        Falco, lo strumento Cloud Native storicamente noto per la Runtime Security nell'ambito dei container, si sta espandendo per portare telemetria in tempo reale anche sui cloud logs con miglior efficacia e a minor costo.
        Questa sessione presenterà Falco come nuova alternativa alla Cloud Security per proteggere i tuoi servizi e infrastrutture cloud, tutto con un unico strumento e con la potenza dell'Open Source."
        talk_video_url:
        speakers:
          speaker_1: *michele

