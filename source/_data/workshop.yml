      <br><br  />
      Nella prima parte del workshop, partiremo dalle <strong>basi di Kubernetes, vedendo i principi fondamentali ed il funzionamento dei componenti core.</strong>
      Nella seconda parte ci concentreremo su argomenti avanzati quali le <strong>best practices di deployment, il troubleshooting applicativo, la gestione dei manifests (con Kustomize ed Helm), ed infine, le pipeline di continuous integration e continuous delivery.</strong>
